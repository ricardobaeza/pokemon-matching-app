<mat-card>
  <div id='game-setup-container'>
    <h1>Game Setup</h1>
    <div class="form-group">
      <div>
        <mat-form-field>
          <mat-label>number of players</mat-label>
            <mat-select [formControl]='selectedPlayers' [(ngModel)]= "gameService.numberOfPlayers" (change)= "gameService.logValue($event)">
              <mat-option [value] =1>1</mat-option>
              <mat-option [value]= 2>2</mat-option>
              <mat-option [value]= 3>3</mat-option>
              <mat-option [value]= 4>4</mat-option>
            </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label> players</mat-label>
            <mat-select [formControl]='selectedPlayers' multiple>
              <mat-option *ngFor="let player of playersArray" [value]="selectedPlayers">
                {{player.name}}
              </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>pick a card set </mat-label>
            <mat-select [formControl]='selectedPlayers' multiple (change)= 'pokemonCardService.logger()'>
              <mat-option *ngFor="let player of playersArray" [value]="selectedPlayers">
                {{player.name}}
              </mat-option>
            </mat-select>
        </mat-form-field>
      </div>
    </div>
    
  </div>
</mat-card>
